databaseChangeLog:

  # ======================
  # ROLES
  # ======================
  - changeSet:
      id: 001-create-roles
      author: HaoTV
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true

  # ======================
  # USERS
  # ======================
  - changeSet:
      id: 002-create-users
      author: HaoTV
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime2
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime2

        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_users_roles

  # ======================
  # RESTAURANT TABLES
  # ======================
  - changeSet:
      id: 003-create-restaurant-tables
      author: HaoTV
      changes:
        - createTable:
            tableName: restaurant_tables
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: table_number
                  type: INT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime2
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime2

        - sql:
            sql: |
              ALTER TABLE restaurant_tables
              ADD CONSTRAINT chk_table_status
              CHECK (status IN ('AVAILABLE', 'OCCUPIED'))

  # ======================
  # MENU ITEMS
  # ======================
  - changeSet:
      id: 004-create-menu-items
      author: HaoTV
      changes:
        - createTable:
            tableName: menu_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(12,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime2
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime2

        - sql:
            sql: |
              ALTER TABLE menu_items
              ADD CONSTRAINT chk_menu_status
              CHECK (status IN ('AVAILABLE', 'UNAVAILABLE'))

  # ======================
  # ORDERS
  # ======================
  - changeSet:
      id: 005-create-orders
      author: HaoTV
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: table_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime2
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime2

        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: table_id
            referencedTableName: restaurant_tables
            referencedColumnNames: id
            constraintName: fk_orders_tables

        - sql:
            sql: |
              ALTER TABLE orders
              ADD CONSTRAINT chk_order_status
              CHECK (status IN ('CREATED', 'IN_PROGRESS', 'COMPLETED', 'CANCELLED'))

  # ======================
  # ORDER ITEMS
  # ======================
  - changeSet:
      id: 006-create-order-items
      author: HaoTV
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: menu_item_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime2
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime2

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_order_items_orders

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: menu_item_id
            referencedTableName: menu_items
            referencedColumnNames: id
            constraintName: fk_order_items_menu_items
